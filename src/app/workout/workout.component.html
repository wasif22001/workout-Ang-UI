<div class="container">
    <h1>Workout Buddy</h1>
  
    <div class="content">
      <div class="workout-list">
        <div *ngFor="let workout of workouts" class="workout-item">
          <h3>{{ workout.title }}</h3>
          <p><strong>Load (kg):</strong> {{ workout.load }}</p>
          <p><strong>Reps:</strong> {{ workout.reps }}</p>
          <p class="date">{{ formatDate(workout.createdAt) }}</p>
          <button class="delete-btn" (click)="deleteWorkout(workout._id)">Delete</button>
        </div>
      </div>
  
      <div class="add-workout">
        <h2>Add a new Workout</h2>
        <form (ngSubmit)="addWorkout()">
          <div class="form-group">
            <label for="title">Exercise Title:</label>
            <input type="text" id="title" name="title" [(ngModel)]="newWorkout.title" required>
          </div>
          <div class="form-group">
            <label for="load">Load (in kg):</label>
            <input type="number" id="load" name="load" [(ngModel)]="newWorkout.load" required>
          </div>
          <div class="form-group">
            <label for="reps">Reps:</label>
            <input type="number" id="reps" name="reps" [(ngModel)]="newWorkout.reps" required>
          </div>
          <button type="submit" class="add-btn">Add Workout</button>
        </form>
      </div>
    </div>
  </div>
